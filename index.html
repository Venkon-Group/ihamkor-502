    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background-color: #ffffff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        width: 40px;
        height: 40px;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .language-selector {
        position: relative;
        cursor: pointer;
      }

      .language {
        color: #0d1d58;
        font-weight: 400;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .language:hover {
        background-color: #f3f4f6;
      }

      .language-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        min-width: 120px;
        z-index: 1000;
        display: none;
      }

      .language-dropdown.show {
        display: block;
      }

      .language-option {
        padding: 12px 16px;
        cursor: pointer;
        transition: background-color 0.2s;
        font-size: 14px;
        color: #0d1d58;
      }

      .language-option:hover {
        background-color: #f3f4f6;
      }

      .language-option:first-child {
        border-radius: 8px 8px 0 0;
      }

      .language-option:last-child {
        border-radius: 0 0 8px 8px;
      }

      .main-content {
        text-align: center;
        padding: 20px;
      }

      .gears {
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gears img {
        max-width: 240px;
        height: auto;
      }

      .title {
        color: #0d1d58;
        font-size: 24px;
        font-weight: 500;
        margin-bottom: 10px;
        line-height: 1.3;
      }

      .subtitle {
        color: #0d1d58;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.4;
        opacity: 0.5;
      }

      @media (max-width: 480px) {
        .title {
          font-size: 20px;
        }

        .subtitle {
          font-size: 14px;
        }

        .gears img {
          max-width: 100px;
        }
      }
    </style>

    <script>
      const translations = {
        ru: {
          title: 'Ведутся технические работы',
          subtitle: 'Сервис будет доступен позже',
          langCode: 'RU',
        },
        'uz-cyrl': {
          title: 'Техник ишлар олиб борилмоқда',
          subtitle: 'Хизмат кейинроқ мавжуд бўлади',
          langCode: 'ЎЗ',
        },
        'uz-latn': {
          title: 'Texnik ishlar olib borilmoqda',
          subtitle: "Xizmat keyinroq mavjud bo'ladi",
          langCode: "O'Z",
        },
      };

      let currentLang = 'ru';

      const currentLanguageEl = document.getElementById('currentLanguage');
      const languageDropdown = document.getElementById('languageDropdown');
      const mainTitle = document.getElementById('mainTitle');
      const mainSubtitle = document.getElementById('mainSubtitle');

      function switchLanguage(lang) {
        currentLang = lang;
        const translation = translations[lang];

        mainTitle.textContent = translation.title;
        mainSubtitle.textContent = translation.subtitle;
        currentLanguageEl.textContent = translation.langCode;

        document.documentElement.lang = lang;

        localStorage.setItem('selectedLanguage', lang);

        languageDropdown.classList.remove('show');
      }

      function toggleDropdown() {
        languageDropdown.classList.toggle('show');
      }

      currentLanguageEl.addEventListener('click', toggleDropdown);

      document.querySelectorAll('.language-option').forEach((option) => {
        option.addEventListener('click', function () {
          const lang = this.getAttribute('data-lang');
          switchLanguage(lang);
        });
      });

      document.addEventListener('click', function (event) {
        if (!event.target.closest('.language-selector')) {
          languageDropdown.classList.remove('show');
        }
      });

      document.addEventListener('DOMContentLoaded', function () {
        const savedLang = localStorage.getItem('selectedLanguage');
        if (savedLang && translations[savedLang]) {
          switchLanguage(savedLang);
        }
      });
    </script>
